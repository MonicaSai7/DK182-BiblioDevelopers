<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
{% load static %}
<title> Login Page </title>  
<!-- Javascript SDK-->

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> 
<script src="{% static 'js/amazon-cognito-auth.min.js' %}"></script>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script> 
<script src="{% static 'js/amazon-cognito-identity.min.js' %}"></script>
<script src="{% static 'js/config.js' %}"></script> 
<style>   
Body {  
  font-family: Calibri, Helvetica, sans-serif;  
  background-color:#ffffe6;
} 
 
h1{

  text-shadow: 0 0 3px #FF0000;
  background-color: #ffffff;
  border: 1px solid black;
  opacity: 0.6;
}
button {   
       background-color: black;   
       width: 20%;  
        color: white;   
        padding: 15px;   
        margin: 10px 0px;   
        border: none;   
        cursor: pointer;   
         }   


  
 input[type=text], input[type=password] {   
        width: 100%;   
        margin: 8px 0;  
        padding: 15px;   
        display: inline-block;   
        border: 2px solid green;   
        box-sizing: border-box;   
    }  
 button:hover {   
        opacity: 0.7;   
    }   
  .cancelbtn { 
        color: red;  
        width: auto;   
        padding: 10px 18px;  
        margin: 10px 5px;  
        
    }  
     
        
     
 .container {
        margin: 30px 0;
        width: 50%;   
        padding: 25px;   
        background-color: lightblue;
          
    }   
</style>   
</head>    
<body>
    <form>
      <h1>Please sign in</h1>

      <input type="text" id="inputUsername"  placeholder="Email address" name="username" required autofocus>
      <input type="password" id="inputPassword"  placeholder="Password" name="password" required>    
      <button type="button" onclick="signInButton()">Sign in</button>

    </form>


<script>

  function signInButton() {
    
	var authenticationData = {
        Username : document.getElementById("inputUsername").value,
        Password : document.getElementById("inputPassword").value,
    };
	
    var authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails(authenticationData);
    
	var poolData = {
        UserPoolId : _config.cognito.userPoolId, // Your user pool id here
        ClientId : _config.cognito.clientId, // Your client id here
    };
	
    var userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);
	
    var userData = {
        Username : document.getElementById("inputUsername").value,
        Pool : userPool,
    };
	
    var cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);
    
	cognitoUser.authenticateUser(authenticationDetails, {
        onSuccess: function (result) {
			var accessToken = result.getAccessToken().getJwtToken();
      console.log(accessToken);	
      window.location.replace("userPage")
        },

        onFailure: function(err) {
            alert(err.message || JSON.stringify(err));
        },
    });
  }
</script>
</body>
</html>
