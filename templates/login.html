<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title> Login Page </title>  
<style>   
Body {  
  font-family: Candara, Helvetica, sans-serif;  
  background-color:#d9b3ff;
 
} 
 
h1{

  /* text-shadow: 0 0 3px #FF0000; */
  font-family: candara, Helvetica, sans-serif;
  background-color: #ffffff;
  border: 1px solid black;
  opacity: 0.6;
}
button {   
       background-color: black;   
       width: auto;  
        color: white;   
        padding: 15px;   
        margin: 10px 0px;   
        border: none;   
        cursor: pointer;   
         }   


  
 input[type=text], input[type=password] {   
        width: 100%;   
        margin: 8px 0;  
        padding: 15px;   
        display: inline-block;   
        border: 2px solid black;   
        box-sizing: border-box;   
    }  
 button:hover {   
        opacity: 0.7;   
    }   
  .cancelbtn { 
        color: red;  
        width: auto;   
        padding: 10px 18px;  
        margin: 10px 5px;  
        
    }  
     
        
     
 .container {
        margin: 30px 0;
        width: 25%;   
        padding: 50px;
        border: 2px solid black;		
        background-color: gray;
          
    }   
</style>   
</head>    
<body>
    <form>
      <h1>Login</h1>

      <input type="text" id="inputUsername"  placeholder="Email address" name="username" required autofocus>
      <input type="password" id="inputPassword"  placeholder="Password" name="password" required>    
      <button type="button" onclick="signInButton()">Sign in</button>

    </form>

    <marquee bgcolor="ffccff">Welcome To Bibliophile Companion! You can highlight text from different sources and save them according to your requirement. </marquee>	

    <form action='login' method="POST"> <center> 
         
        <div class="container">
            <p style="font-family= verdana"> <strong> Welcome Biblophiles!! </strong></p>     
            <label>Username : </label>   
            <input type="text" placeholder="Enter Username" name="username" required style="text-align:left">  
            <label>Password : </label>   
            <input type="password" placeholder="Enter Password" name="password" required>  
            <button type="submit">Login</button>   
     
            <button type="button" class="cancelbtn"><center> Cancel</center></button>   
              
        </div> </center>  
    </form>     
</body>     
</html>
